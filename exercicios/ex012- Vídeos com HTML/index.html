<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <P>Este vídeo está hospedado no meu próprio servidor.
    </P>
    <video src="midia/Meu-Video1.mp4" poster="imagens/limoes-capa.png" width="560" controls autoplay loop ></video><!--Essa maneira de colocar vídeos é a maneira mais simples, porem corre o risco de alguns navegadores não terem compatibilidade-->
    <video controls autoplay loop poster="imagens/limoes-capa.png" width="560">
        <source src="midia/Meu-Video1.mp4" type="video/mp4">
        <source src="midia/Meu-Video2.webm" type="video/webm">
        <source src="midia/Meu-Video1.m4v" type="video/mp4">
        <source src="midia/meu-video3.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video><!--Maneira correta de fazer, porem consume muita banda e pode ficar muito caro para hospedar-->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=4a4hk8m9sAJyZRU6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><!--Maneira de economizar banda é hospendado vídeos no youtube e incoporar o vídeo atrazer do botão de compatinhar. qualquer pessoa poderar assitir o seu vídeo pelo youtube e poderar aparecer vídoes de concorrentes no seu site-->
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/333932951?h=c271c0a8a2&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe><!--Outra maneira de inserir vídeos é compartinhando pelo site vimeo. A diferença para o youtube é que no vimeo o vídeo só vai ser visualizador no seu site -->
</body>
</html>
